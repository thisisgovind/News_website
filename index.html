<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body> 
  <nav>
    <div class="main-nav container flex"> 
      <a href="#" class="company-logo">
        <img src="./images/logo.png" alt="News App Logo" />
      </a>
      <div class="nav-links">
        <ul class="flex">
          <!-- Original categories -->
          <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
          <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input type="text" class="news-input" id="search-text" placeholder="e.g. Science" />
        <button class="search-button" id="search-button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cardscontainer">
      <!-- News Cards will be injected here -->
    </div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img" />
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">News Source Â· Date</h6>
        <p class="news-desc" id="news-desc">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem incidunt ratione, dolore beatae...
        </p>
      </div>
    </div>
  </template>
</body>

</html>
